<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo, Maria Fernanda ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --rosa:#ea80b0;
  --rosa2:#ff9ccf;
}
html,body{
  margin:0; padding:0; width:100%; height:100%;
  background: radial-gradient(circle at top, #4a0050, #120012);
  font-family:'Segoe UI',system-ui,sans-serif;
  color:#fff; overflow:hidden;
}
canvas{position:fixed; inset:0;}
.ui{position:fixed; inset:0; display:grid; place-items:center;}

.card{
  background:rgba(255,255,255,.10);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:24px;
  max-width:560px;
  width:calc(100% - 32px);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  text-align:center;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1}
}

.title{
  font-size:48px;
  margin:0;
  animation:latido 2s infinite;
  text-shadow:0 0 20px rgba(234,128,176,.7);
}
@keyframes latido{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.name{font-size:22px; opacity:.95; margin-bottom:6px}
.counter{font-size:14px; opacity:.8; margin-bottom:10px}

/* FOTO ROM√ÅNTICA */
.photo{
  width:100%;
  max-width:240px;
  border-radius:50%;
  margin:14px auto;
  display:block;
  opacity:0;
  transform:scale(.6);
  box-shadow:
    0 0 0 4px rgba(255,255,255,.25),
    0 0 35px rgba(234,128,176,.85);
  transition:
    transform .8s cubic-bezier(.19,1,.22,1),
    opacity .8s ease,
    box-shadow .5s ease;
}
.photo.show{
  opacity:1;
  transform:scale(1);
}
.photo:hover{
  transform:scale(1.08);
  box-shadow:
    0 0 0 5px rgba(255,255,255,.4),
    0 0 55px rgba(255,156,207,1);
}

/* BOT√ìN */
.btn{
  border:0;
  border-radius:999px;
  padding:14px 26px;
  font-size:16px;
  background:linear-gradient(135deg,var(--rosa2),var(--rosa));
  color:#fff;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(234,128,176,.6);
  transition:.3s;
}
.btn:hover{transform:scale(1.05)}

.msg{
  margin-top:14px;
  line-height:1.7;
  font-size:16px;
  min-height:140px;
}
.cursor{
  display:inline-block;
  width:2px;
  background:#fff;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

.footer{
  opacity:.7;
  font-size:12px;
  margin-top:10px
}

/* RESPONSIVE */
@media (max-width:480px){
  .title{font-size:38px}
  .photo{max-width:200px}
  .card{padding:18px}
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="ui">
  <div class="card">
    <h1 class="title">Te amo ‚ù§Ô∏è</h1>
    <div class="name">Maria Fernanda Argueda</div>
    <div class="counter" id="counter"></div>

    <!-- CAMBIA AQU√ç TU FOTO -->
    <img class="photo" src="Nosotros.jpg" alt="Nosotros">

    <button class="btn" id="btn">Descubre mi coraz√≥n üíñ</button>

    <div class="msg" id="msg"></div>
    <div class="footer">üéµ M√∫sica rom√°ntica al tocar el bot√≥n</div>
  </div>
</div>

<audio id="audio" src="song.mp3"></audio>

<script>
/* CONTADOR */
const FECHA_INICIO = new Date("2017-05-18");
const counter = document.getElementById("counter");
function updateCounter(){
  const now = new Date();
  const diff = now - FECHA_INICIO;
  const days = Math.floor(diff / (1000*60*60*24));
  counter.textContent = `Juntos desde hace ${days} d√≠as ‚ù§Ô∏è`;
}
updateCounter();

/* TEXTO */
const mensaje = `Amor m√≠o,
te amo con todo mi coraz√≥n.
Doy todo por ti porque eres mi vida,
mi paz, mi alegr√≠a y mi hogar.

Prometo cuidarte, apoyarte y amarte
en cada paso, en cada sue√±o,
en cada latido.

Hoy y siempre,
el mundo a tus pies‚Ä¶
y mi coraz√≥n completamente tuyo ‚ù§Ô∏è`;

const msg = document.getElementById("msg");
const btn = document.getElementById("btn");
const audio = document.getElementById("audio");
const photo = document.querySelector(".photo");

let i=0, started=false;

btn.onclick = ()=>{
  if(started) return;
  started=true;
  btn.style.display="none";
  photo.classList.add("show");
  audio.play().catch(()=>{});
  if(navigator.vibrate) navigator.vibrate([120,60,120]);
  type();
};

function type(){
  if(i < mensaje.length){
    msg.innerHTML = mensaje.slice(0,i) + '<span class="cursor"></span>';
    i++;
    setTimeout(type,45);
  }else{
    msg.innerHTML = mensaje;
  }
}

/* FONDO CORAZ√ìN */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth; canvas.height=innerHeight}
addEventListener("resize",resize); resize();

let particles=[];
function heart(t){
 return{
  x:16*Math.pow(Math.sin(t),3),
  y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
 };
}
function spawn(){
 const t=Math.random()*Math.PI*2;
 const p=heart(t);
 const s=14;
 particles.push({
  x:canvas.width/2+p.x*s,
  y:canvas.height/2+p.y*s,
  vx:p.x*(Math.random()*0.5+0.4),
  vy:p.y*(Math.random()*0.5+0.4),
  life:1
 });
}
function drawStar(){
 ctx.fillStyle="rgba(255,255,255,0.15)";
 ctx.beginPath();
 ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,1.2,0,Math.PI*2);
 ctx.fill();
}
function tick(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 for(let s=0;s<6;s++) drawStar();
 for(let i=0;i<20;i++) spawn();
 particles.forEach(p=>{
  p.x+=p.vx; p.y+=p.vy; p.life-=0.012;
  ctx.beginPath();
  ctx.arc(p.x,p.y,4,0,Math.PI*2);
  ctx.fillStyle=`rgba(234,128,176,${p.life})`;
  ctx.fill();
 });
 particles=particles.filter(p=>p.life>0);
 requestAnimationFrame(tick);
}
tick();
</script>

</body>
</html>
